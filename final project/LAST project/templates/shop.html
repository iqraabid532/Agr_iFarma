<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMart - Farm Fresh Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2E7D32 0%, #388E3C 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideDown 0.8s ease;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header h1 {
            color: #2E7D32;
            font-size: 2.8em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header-subtitle {
            color: #666;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .cart-section {
            position: relative;
        }

        .cart-btn {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .cart-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #2E7D32;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        /* Controls Section */
        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideUp 0.8s ease 0.2s both;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #E8F5E8;
            border-radius: 50px;
            font-size: 1em;
            background: #F9FFFA;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid #E8F5E8;
            border-radius: 50px;
            font-size: 1em;
            background: #F9FFFA;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .filter-select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            outline: none;
        }

        .add-product-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .add-product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.4s both;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #E8F5E8;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #2E7D32;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #2E7D32;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: 700;
            color: #FF6B35;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .product-origin {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-style: italic;
        }

        .product-actions {
            display: flex;
            gap: 12px;
        }

        .add-to-cart-btn {
            flex: 1;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .edit-btn, .delete-btn {
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .edit-btn {
            background: linear-gradient(135deg, #FFD93D, #FFCD00);
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.3);
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 217, 61, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            transform: scale(0.9);
            animation: modalPop 0.3s ease 0.1s forwards;
            border: 1px solid #E8F5E8;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #2E7D32;
            font-size: 1.8em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #E8F5E8;
            border-radius: 12px;
            font-size: 1em;
            background: #F9FFFA;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            outline: none;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #78909C, #546E7A);
            color: white;
            box-shadow: 0 4px 15px rgba(120, 144, 156, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(120, 144, 156, 0.4);
        }

        /* Cart Modal */
        .cart-modal {
            max-width: 700px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #E8F5E8;
            animation: slideInRight 0.3s ease;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            margin-bottom: 5px;
            color: #2E7D32;
        }

        .cart-item-price {
            color: #FF6B35;
            font-weight: 600;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            background: #E8F5E8;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #4CAF50;
            color: white;
        }

        .empty-cart {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .cart-total {
            text-align: right;
            font-size: 1.6em;
            font-weight: 700;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #E8F5E8;
            color: #2E7D32;
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 18px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .notification.warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .notification.info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes modalPop {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .product-card {
                padding: 20px;
            }
            
            .modal-content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>üå± AgroMart</h1>
                    <div class="header-subtitle">Fresh Farm Products Delivered to You</div>
                </div>
            </div>
            <div class="cart-section">
                <button class="cart-btn" onclick="openCart()">
                    üõí My Cart <span class="cart-count">0</span>
                </button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Search fresh produce..." onkeyup="filterProducts()">
            </div>
            <select class="filter-select" id="categoryFilter" onchange="filterProducts()">
                <option value="">All Categories</option>
                <option value="Vegetables">ü•¨ Vegetables</option>
                <option value="Fruits">üçé Fruits</option>
                <option value="Grains">üåæ Grains</option>
                <option value="Dairy">ü•õ Dairy</option>
                <option value="Organic">üåø Organic</option>
                <option value="Farm Tools">üîß Farm Tools</option>
                <option value="Seeds">üå± Seeds</option>
            </select>
            <button class="add-product-btn" onclick="openAddProductModal()">+ Add New Product</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here dynamically -->
        </div>

        <!-- Add/Edit Product Modal -->
        <div class="modal" id="productModal">
            <div class="modal-content">
                <h2 id="modalTitle">Add New Farm Product</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required placeholder="e.g., Organic Tomatoes">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" required placeholder="Describe the product..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                            <option value="Vegetables">ü•¨ Vegetables</option>
                            <option value="Fruits">üçé Fruits</option>
                            <option value="Grains">üåæ Grains</option>
                            <option value="Dairy">ü•õ Dairy</option>
                            <option value="Organic">üåø Organic</option>
                            <option value="Farm Tools">üîß Farm Tools</option>
                            <option value="Seeds">üå± Seeds</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price ($)</label>
                        <input type="number" id="productPrice" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock Quantity</label>
                        <input type="number" id="productStock" required placeholder="e.g., 100">
                    </div>
                    <div class="form-group">
                        <label for="productOrigin">Farm Origin</label>
                        <input type="text" id="productOrigin" placeholder="e.g., Green Valley Farms">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="text" id="productImage" placeholder="https://example.com/fresh-produce.jpg">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cart Modal -->
        <div class="modal" id="cartModal">
            <div class="modal-content cart-modal">
                <h2>üõí Your Farm Cart</h2>
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-total" id="cartTotal">
                    Total: $0.00
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCart()">Continue Shopping</button>
                    <button type="button" class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer"></div>
    </div>

    <script>
        let products = [];
        let currentEditId = null;

        // Load products on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            updateCartCount();
        });

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                if (!response.ok) {
                    throw new Error('Failed to load products');
                }
                products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                showNotification('Error loading products', 'error');
            }
        }

        // Display products in grid
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (productsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <div style="font-size: 4em; margin-bottom: 20px;">üå±</div>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            productsToShow.forEach(product => {
                const productCard = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image" 
                             onerror="this.src='https://images.unsplash.com/photo-1613478223719-2ab802602423?w=400&q=80'">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description || 'No description available'}</div>
                        <div class="product-category">${product.category}</div>
                        ${product.origin ? `<div class="product-origin">From: ${product.origin}</div>` : ''}
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-stock">Available: ${product.stock || 0} units</div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                                üõí Add to Cart
                            </button>
                            <button class="edit-btn" onclick="editProduct(${product.id})">‚úèÔ∏è Edit</button>
                            <button class="delete-btn" onclick="deleteProduct(${product.id}, '${product.name}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += productCard;
            });
        }

        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    (product.description && product.description.toLowerCase().includes(searchTerm)) ||
                                    (product.origin && product.origin.toLowerCase().includes(searchTerm));
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filteredProducts);
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span>${getNotificationIcon(type)}</span>
                    <span>${message}</span>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        function getNotificationIcon(type) {
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            return icons[type] || 'üí°';
        }

        // Add to cart - REAL API CALL
        async function addToCart(productId) {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            try {
                btn.innerHTML = 'üîÑ Adding...';
                btn.disabled = true;
                
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    updateCartCount();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification('Error adding product to cart: ' + error.message, 'error');
            } finally {
                btn.innerHTML = 'üõí Add to Cart';
                btn.disabled = false;
            }
        }

        // Update cart count - REAL API CALL
        async function updateCartCount() {
            try {
                const response = await fetch('/api/cart');
                if (response.ok) {
                    const cart = await response.json();
                    document.querySelector('.cart-count').textContent = cart.cart_count || 0;
                }
            } catch (error) {
                console.error('Error updating cart count:', error);
            }
        }

        // Open add product modal
        function openAddProductModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Farm Product';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').style.display = 'flex';
        }

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                currentEditId = productId;
                document.getElementById('modalTitle').textContent = 'Edit Product';
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock || 0;
                document.getElementById('productOrigin').value = product.origin || '';
                document.getElementById('productImage').value = product.image;
                document.getElementById('productModal').style.display = 'flex';
            }
        }

        // Delete product - REAL API CALL
        async function deleteProduct(productId, productName) {
            if (confirm(`Are you sure you want to delete "${productName}"? This action cannot be undone.`)) {
                try {
                    const response = await fetch(`/api/products/${productId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showNotification(result.message, 'success');
                        loadProducts(); // Reload the products list
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    showNotification('Error deleting product: ' + error.message, 'error');
                }
            }
        }

        // Handle product form submission - REAL API CALL
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            try {
                submitBtn.innerHTML = 'üîÑ Saving...';
                submitBtn.disabled = true;

                const productData = {
                    name: document.getElementById('productName').value,
                    description: document.getElementById('productDescription').value,
                    category: document.getElementById('productCategory').value,
                    price: parseFloat(document.getElementById('productPrice').value),
                    stock: parseInt(document.getElementById('productStock').value),
                    origin: document.getElementById('productOrigin').value,
                    image: document.getElementById('productImage').value || 'https://images.unsplash.com/photo-1613478223719-2ab802602423?w=400&q=80'
                };

                let response;
                if (currentEditId) {
                    // Update existing product
                    response = await fetch(`/api/products/${currentEditId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // Add new product
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(productData)
                    });
                }

                const result = await response.json();

                if (result.success) {
                    showNotification(result.message, 'success');
                    closeModal();
                    loadProducts(); // Reload products to show changes
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                showNotification('Error saving product: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Open cart modal - REAL API CALL
        async function openCart() {
            try {
                const response = await fetch('/api/cart');
                const cart = await response.json();
                
                const cartItemsContainer = document.getElementById('cartItems');
                if (!cart.success || cart.items.length === 0) {
                    cartItemsContainer.innerHTML = `
                        <div class="empty-cart">
                            <div style="font-size: 4em; margin-bottom: 20px;">üõí</div>
                            <h3>Your cart is empty</h3>
                            <p>Add some fresh farm products to get started!</p>
                        </div>
                    `;
                } else {
                    cartItemsContainer.innerHTML = cart.items.map(item => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image" 
                                 onerror="this.src='https://images.unsplash.com/photo-1613478223719-2ab802602423?w=400&q=80'">
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                            </div>
                            <div class="cart-item-quantity">
                                <div>Qty: ${item.quantity}</div>
                                <button class="quantity-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                document.getElementById('cartTotal').textContent = `Total: $${cart.total.toFixed(2)}`;
                document.getElementById('cartModal').style.display = 'flex';
            } catch (error) {
                showNotification('Error loading cart', 'error');
            }
        }

        // Remove from cart - REAL API CALL
        async function removeFromCart(productId) {
            try {
                const response = await fetch(`/api/cart/remove/${productId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'info');
                    updateCartCount();
                    openCart(); // Refresh cart display
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showNotification('Error removing item from cart', 'error');
            }
        }

        // Checkout function
        function checkout() {
            showNotification('Order placed successfully! Thank you for shopping with AgroMart!', 'success');
            closeCart();
        }

        // Close modals
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
