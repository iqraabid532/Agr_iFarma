{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Name</label><br>
    {{ form.name(size=30) }}<br><br>
    <label>Email</label><br>
    {{ form.email(size=30) }}<br><br>
    <label>Password</label><br>
    {{ form.password(size=30) }}<br><br>
    {{ form.submit() }}
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
